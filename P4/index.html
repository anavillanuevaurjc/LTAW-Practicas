<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Permitir sólo scripts y ficheros de la máquina local -->
    <!-- Con esto se elimina el aviso de seguridad: Insecure Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />

    <!-- Hoja de estilo de la interfaz -->
    <link rel="stylesheet" href="style.css">

    <!-- Cargar el proceso asociado a esta página -->
    <script src="index.js" defer></script>

    <title>Mi APP (version 10)</title>
</head>
<body>
  <span>
    <div class="MiniChat">
      <h3>MINI CHAT</h3>
    </div>
  <div>
    <hr>
      <p id="display" class="contenedor"></p>
      <div class="contenedor_pequeño">
        <input type="text" placeholder="Escribir mensaje" id="msg_entry">
      </div>
      
  </div>
  </span>

    <hr>
    <h2>Información:</h2>
    <ul>
        <li>Node Version: <span id="info1" class="blue"></span> </li>
        <li>Chrome Version: <span id="info2" class="blue"></span></li>
        <li>Electron Version: <span id="info3" class="blue"></span></li>
    </ul>

    <hr>
    <p>Mensajes enviados desde el proceso main:</p>
    <p>Print:  <span id='print' class="red"></span> </p>
    <p>   <input type="button" value="Mensaje de prueba" id="btn_test"> </p>
</body>
</html>
